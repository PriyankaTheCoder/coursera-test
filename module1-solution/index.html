<!DOCTYPE html>
<html ng-app = "LunchCheck">
<head>
  <meta charset="utf-8">
  <title>Lunch Checker</title>
  <script src="angular.min.js"></script>
  <script src ="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="LunchCheckController">
  <div>
    <h1>Lunch Checker</h1>
    <input placeholder="list comma-separated items usually eat for lunch" class="inputStr" ng-model="lunch" ng-class="checkLunchItems(message);">
    <br><br>
    <button class="btn" ng-click="checkLunch();">Check If Too Much</button>
    <p ng-class="checkMessage(message);">{{message}}</p>
  </div>
</body>
</html>
